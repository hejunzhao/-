<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>圣诞礼物</title>
    <style>
        body {
            background-color: #1a472a;
            color: white;
            text-align: center;
            font-family: 'MaShanZheng', cursive;
            padding: 20px;
        }

        .gift-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #ff6b6b;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.3);
            margin-bottom: 30px;
        }

        .boyfriend-photo {
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            margin: 20px 0;
            transition: transform 0.3s;
        }

        .boyfriend-photo:hover {
            transform: scale(1.05);
        }

        .message {
            font-size: 24px;
            color: #ffd700;
            margin: 20px 0;
            line-height: 1.6;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #ff8787;
        }

        .hearts {
            font-size: 30px;
            color: #ff6b6b;
            animation: float 2s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="gift-container">
        <h1>🎄 圣诞特别礼物 🎄</h1>
        
        <div class="hearts">❤️ ❤️ ❤️</div>
        
        <h2 class="message">奖励你一个帅气男朋友</h2>
        
        <img src="boyfriend.jpg" alt="帅气男朋友" class="boyfriend-photo">
        
        <p class="message">永远爱你的男朋友 ❤️</p>
        
        <a href="index.html" class="back-button">返回主页</a>
    </div>
</body>
</html>
